<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <title>liminal</title>
</head>

<body>
    <script>
        AFRAME.registerComponent('box-item', {
            init: function () {
                var data = this.data;
                var el = this.el; // <a-box>

                el.addEventListener('mouseenter', function () {
                    console.log("Mouse entered")
                });

                el.addEventListener('mouseleave', function () {
                    console.log("Mouse left")
                });

                el.addEventListener('click', function () {
                    window.location.href = 'indoor.html';
                });
            }
        });
    </script>

    <a-scene>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>

        <a-assets>
            <img src="assets/black.jpg" id="360photo">
            <sound src="assets/houses.mp3" id="soundscape"></sound>
            <img src="assets/indoor6.jpg" id="indoor">
        </a-assets>
        <a-sky src="#360photo"></a-sky>
        <a-entity text-entity position="0 1.8 -1" text="value: enter my liminal mind / headphones recommended / click on center text to advance;
        color: #DDDDDD;
        align: center;
        wrapCount: 15;
        width: 0.5" event-set__down="_event: mousedown; visible: true"
            geometry="primitive: plane; width: auto; height: auto"
            material="color: #DDDDDD; shader: flat; visible: false">
        </a-entity>
        <!--<a-link href="indoor.html" image="indoor6.1.jpg" title="click"></a-link>-->
        <a-entity link="href: indoor.html; title: My Homepage; image: #indoor"></a-entity>
        <a-box box-item color="#FFAA00" event-set__down="_event: mousedown; color: #FF1100" position="0 1.8 -1"
            height="0.3" width="0.3" material="visible: false"></a-box>
        <a-entity id="blacksound" geometry="primitive: plane" position="-10 0 0"
            sound="src: assets/houses.mp3; autoplay: true; loop: true;"></a-entity>
    </a-scene>
</body>
<script src="index.js"></script>

</html>
